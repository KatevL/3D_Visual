<!DOCTYPE html>
<html>

<head>
	<title>Shop floor and Sales storyboard - mental models project</title>
	<meta charset=utf-8>
	<title>S2S Business Overview</title>
	<!--Body background image is not supported in HTML5 using CSS instead -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/lightbox.js"> </script>
<!-- stylesheets -->
	<link href="css/additionalStyle.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<div class="row">
  <div class="column">
    <img src="images/story1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="images/story2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="images/story3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="images/story4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
        <img src="images/story1.jpg" style="width:50%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
        <img src="images/story2.jpg" style="width:50%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
        <img src="images/story3.jpg" style="width:50%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
        <img src="images/story4.jpg" style="width:50%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="column">
      <img class="demo" src="images/story1.jpg" onclick="currentSlide(1)" alt="Nature">
    </div>

    <div class="column">
      <img class="demo" src="images/story2.jpg" onclick="currentSlide(2)" alt="Trolltunga">
    </div>

    <div class="column">
      <img class="demo" src="images/story3.jpg" onclick="currentSlide(3)" alt="Mountains">
    </div>

    <div class="column">
      <img class="demo" src="images/story4.jpg" onclick="currentSlide(4)" alt="Lights">
    </div>
  </div>
</div>

</body>

</html>
